<div layout="column" id="todoApp">
  <md-content>
    <md-tabs  md-dynamic-height>
      <md-tab ng-repeat="list in lists" label="{{list.name}}" >
        <md-card>
          <div layout="row">
            <md-input-container flex>
             <label>New Item...</label>
             <input ng-model="todo.text">
           </md-input-container>
           <md-input-container>
             <md-button class="md-primary">Add Item</md-button>
           </md-input-container>
          </div>
          <p>{{list.content}}</p>
        </md-card>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
