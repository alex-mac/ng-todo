<div class="list">
  <label for="list-input"></label>
  <input class="list list-input" type="text" name="list-input" value="" ng-model="todo.text">
  <button class="button" type="button" name="button" ng-click="addToList()">Add to List</button>
  <div class="list list-results">
    <ul>
      <li ng-repeat="todo in todos">
        <input type="checkbox" name="" value="" ng-model="todo.done">
        <span>{{ todo.text }}</span>
      </li>
    </ul>
  </div>
</div>
