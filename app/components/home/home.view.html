<div layout="column" id="todoApp">
  <md-content>
    <md-tabs  md-dynamic-height>
      <md-tab ng-repeat="list in lists" label="{{list.name}}" >
        <md-card>
          <md-input-container class="md-block" flex-gt-sm>
           <label>New item</label>
           <input ng-model="todo.text">
         </md-input-container>
          <p>{{list.content}}</p>
        </md-card>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
